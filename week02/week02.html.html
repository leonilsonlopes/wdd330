    <h2>Exercise 3</h2>

    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="button" onclick="getAndAdd();" value="Add">
    <input type="button" onclick="getAndSubtract();" value="Subtract">
    <input type="button" onclick="getAndMultiply();" value="Multiply">

    <script>
      var input1Value = document.getElementById('input1').value;
      var input2Value = document.getElementById('input2').value;

      function getAndAdd() {
        output.innerHTML = add(input1Value, input2Value);
      }
      function getAndSubtract() {
        output.innerHTML = subtract(input1Value, input2Value);
      }
      function getAndMultiply() {
        output.innerHTML = multiply(input1Value, input2Value);
      }
    
      // Function declaration
      function add(n1, n2) {
        return parseInt(n1) + parseInt(n2);
      }

      // Function expression
      var subtract = function(n1, n2) {
        return parseInt(n1) - parseInt(n2);
      }
      
      // Arrow function
      var multiply = (n1, n2) => parseInt(n1) * parseInt(n2);

      // Function constructor (for academic purposes...)
      var divide = new Function('return parseInt(n1) / parseInt(n2);');
