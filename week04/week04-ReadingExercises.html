<h1>6.1 - Using class - Vectors</h1>

<div id="61_output"></div>

<script>
class Vec {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }

  plus(other) {
    return new Vec(this.x + other.x, this.y + other.y);
  }

  minus(other) {
    return new Vec(this.x - other.x, this.y - other.y);
  }

  get length() {
    return Math.sqrt(this.x * this.x + this.y * this.y);
  }
}

document.getElementById("61_output").innerText = (new Vec(1, 2).plus(new Vec(2, 3)));
// → Vec{x: 3, y: 5}
document.getElementById("61_output").innerText = document.getElementById("61_output").innerText + "\n\n" + (new Vec(1, 2).minus(new Vec(2, 3)));
// → Vec{x: -1, y: -1}
document.getElementById("61_output").innerText = document.getElementById("61_output").innerText + "\n\n" + (new Vec(3, 4).length);
// → 5
</script>


<h1>6.2 - Using class - Groups</h1>

<div id="62_output"></div>

<script>
class Group {
  constructor() {
    this.members = [];
  }

  add(value) {
    if (!this.has(value)) {
      this.members.push(value);
    }
  }

  delete(value) {
    this.members = this.members.filter(v => v !== value);
  }

  has(value) {
    return this.members.includes(value);
  }

  static from(collection) {
    let group = new Group;
    for (let value of collection) {
      group.add(value);
    }
    return group;
  }
}

let group = Group.from([10, 20]);
document.getElementById("62_output").innerText(group.has(10));
// → true
document.getElementById("62_output").innerText = document.getElementById("62_output").innerText + "\n\n" + (group.has(30));
// → false
group.add(10);
group.delete(10);
document.getElementById("62_output").innerText = document.getElementById("62_output").innerText + "\n\n" + (group.has(10));
</script>

<h1>6.3 - Using class - Iterable Groups</h1>

<div id="63_output"></div>

<script>
class Group {
  constructor() {
    this.members = [];
  }

  add(value) {
    if (!this.has(value)) {
      this.members.push(value);
    }
  }

  delete(value) {
    this.members = this.members.filter(v => v !== value);
  }

  has(value) {
    return this.members.includes(value);
  }

  static from(collection) {
    let group = new Group;
    for (let value of collection) {
      group.add(value);
    }
    return group;
  }

  [Symbol.iterator]() {
    return new GroupIterator(this);
  }
}

class GroupIterator {
  constructor(group) {
    this.group = group;
    this.position = 0;
  }

  next() {
    if (this.position >= this.group.members.length) {
      return {done: true};
    } else {
      let result = {value: this.group.members[this.position],
                    done: false};
      this.position++;
      return result;
    }
  }
}

for (let value of Group.from(["a", "b", "c"])) {
  document.getElementById("63_output").innerText = document.getElementById("63_output").innerText + "\n\n" + (value);
}
// → a
// → b
// → c
</script>
